<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" th:href="@{/images/favicon.ico}" />

    <title>School Management system</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
	
	<!-- custom CSS -->
    <link rel="stylesheet" th:href="@{/css/custom.css}" />
  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">School System</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
            <li><a href="about">About</a></li>
            <li><a href="contact">Contact</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/logout">LogOut</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container">

      <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron">
        <div class="row-lg">
        	<div class="col-sm-7">
               <fieldset>
        		<legend>:
        			 <label>Edit Your Profile</label> 
        			 
                     
                     <input type="file" style="display: none;" id="profilePicture" name="file" />
                 </legend>
                 
                 <div class="image-container" style="float:left">
        	     <img th:src="${student.picUrl} != null ?  ${student.picUrl} : 'http://placehold.it/150x150'" id="imgProfile" style="width: 150px; height: 150px" class="img-circle" />
          		 <br/><br/>
     			</div>
        	     
     			
     			<div class="data-list" style="float:left; margin-left:15%;">
			
    				
    				<b>ID: </b><input th:field="${student.id}"> <br>
					<b>Name:  </b><input th:field="${student.name}"> <br>
					<b>Last name: </b><input th:field="${student.fathersName}"><br>
					<label>Grade</label>
			        <input th:field="${student.grade}">
			         <p th:each="error : ${#fields.errors('student.grade')}"
			          th:text="${error}">Validation error</p><br>
					
					<label>Section</label>
			        <select th:field="${student.section}">
			        	<option th:each="sec : ${student.section}" th:value="${student.section}" th:text=${student.section}></option>
			        </select><br>
					
					<label>Sex</label>
			        <select th:field="${student.sex}">
			        	<option th:value="MALE">male</option>
			        	<option th:value="FEMALE">female</option>
			        </select>	<br>
					<b>Date of Birth: </b><input type="date" th:field="${student.DateOfBirth}"><br>
					<b>Email: </b><input th:field="${student.email}"> <br>
					<button type="submit" class="btn btn-primary btn-md">save</button>
     			</div>
        	 </fieldset>    
        	</div> 
        </div>                
       
     </div>
	 	
    </div> <!-- /container -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script th:href="@{/js/jquery.min.js}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script th:src="@{js/bootstrap.min.js}"></script>
  </body>
</html>
