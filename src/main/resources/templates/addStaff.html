    <div class="container">
		<div class="jumbotron">
	      <!-- Main component for a primary marketing message or call to action -->     
	      <h3>Staff registration Form</h3><br>
	      	<form th:object="${staff}" onsubmit="return validateForm()" method="POST" th:action="@{/Staff}" name="myForm" enctype="utf8">	      	  
      		<div class="row-lg">
      			<div class="col-sm-5">
		        	<label>First Name*</label>
			        <input th:field="*{name}"/><br>
			        <span th:each="error: ${#fields.errors('name')}" th:text="${error}">Validation error</span>
				</div>
				 <div class="col-sm-5">
			        <label>Last Name*</label>
			        <input th:field="*{lastname}"/>
			        <br><span th:each="error : ${#fields.errors('lastname')}" th:text="${error}">Validation error</span>
			    </div>
      		</div>	
			<div class="row-lg">
				<div class="col-sm-5">
			        <label>User name*</label>
			        <input type="text" th:field="*{username}"/>	
			        <br><span th:each="error : ${#fields.errors('username')}" th:text="${error}">Validation error</span>	
			        <span th:text="${usExist}"></span>
			    </div>	
			     <div class="col-sm-5">
			    	<label>Password*</label>
			        <input type="password" th:field="*{password}"/>	
			        <br><span th:each="error : ${#fields.errors('password')}" th:text="${error}">Validation error</span>
		    	</div>		 									   
		    </div>
		    <div class="row-lg">	
		    	<div class="col-sm-5">
			        <label>JOB*</label>
			        <select th:field="*{job_title}">
			        	<option th:each="job : ${jobs}" th:value="${job}" th:text=${job}></option>
			        </select>			        
			    </div> 	
			    <div class="col-sm-5">
			    	<label>Confirm Password*</label>
			        <input type="password" name="cpass"/>	
			        <p style="color:red; font-size:12px;" id="confId"></p>
		    	</div>			       	
			</div>		    	
		    <div class="row-lg"> 		    	
		    	<div class="col-sm-5">
		    	    <br><button type="submit" class="btn btn-primary btn-md">submit</button>
		    	</div>
		    </div>	   		    	
		</form>			 
	    </div> <!-- /jumbotron -->
    </div><!-- /container -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script th:src="@{/js/jquery.min.js}"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script type="text/javascript">
	    function validateForm() {
	  	  var pass = document.forms["myForm"]["password"].value;
	  	  var cpass = document.forms["myForm"]["cpass"].value;
	  	  var err = document.getElementById("confId");
	  	  if (pass != cpass) {
	  	    err.innerHTML = "confirm password does not much!";
	  	    return false;
	  	  }	  	  
	  	  err.innerHTML = "";  	  
	  	}
    </script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
